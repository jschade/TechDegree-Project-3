<!DOCTYPE html>
<html lang="en">

	<head>

 		<meta charset="utf-8">

 		<title>My Online Registration Form</title>

 		<meta name="viewport" content="width=device-width, initial-scale=1.0">

 		<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
 		<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
 		<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

 		<link rel="stylesheet" href="css/normalize.css">
 		<link rel="stylesheet" href="css/style.css">

	</head>

 <body class="wrap">

 	<header class="main-head">
 		<h1>The Code Review</h1>
 	</header>

 	<div class="intro">
 		<h2>Sign up for our newsletter</h2><br>
 		<p>Get the latest news on how your code is doing right in your inbox</p>

 	</div>

<div class="form-container">

	<form action="index.html" method="post">

<!-- CONTACT INFORMATION FIELDSET -->

		<fieldset class="first-fieldset">

			<legend>Contact Information</legend>

			<label for="name">Full Name</label><br>
			<input type="text" id="name" placeholder="Required" name="user_name" required><br>

			<label for="email">E-Mail Address</label><br>
			<input type="email" id="email" placeholder="Required" name="user_email" required><br>

			<label for="phonenumber">Phone Number</label><br>
			<input type="tel" id="phonenumber" placeholder="Required" name="user_phonenumber" required><br>

			<label for="address">Street Address</label><br>
			<input type="text" id="address" name="user_address"><br>

			<label for="city">City</label><br>
			<input type="text" id="city" name="user_city"><br>

			<label for="state">State</label>
			<select id="state" name="user_state">

				<option value="" disabled selected>Select your State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>

			</select><br><br>

			<label for="zipcode">Zip Code</label><br>
			<input type="text" id="zipcode" name="user_zipcode" placeholder="5 Digit Zip Code"><br>

		</fieldset>

<!-- NEWSLETTER FIELDSET -->

		<fieldset class="second-fieldset">

			<legend>Newsletter</legend>

			<p>Select the Newsletters you would like to recieve</p><br>

			<div class="checkbox">

				<input type="checkbox" id="html-news" name="user_html_news">
				<label for="html-news">HTML News</label><br>

				<input type="checkbox" id="css-news" name="user_css_news">
				<label for="css-news">CSS News</label><br>

				<input type="checkbox" id="js-news" name="user_js_news">
				<label for="js-news">JavaScript News</label><br><br>

			</div>

			<p>Newsletter Format</p><br>

			<div class="radio">

				<input type="radio" id="html" name="user_format">
				<label for="html">HTML</label>

				<input type="radio" id="plaintext" name="user_format">
				<label for="plaintext">Plain Text</label><br>

			</div>

			<label for="topics" class="topics-label">Other topics you'd like to hear about</label>
			<textarea id="topics"" name="user_topics" placeholder="Enter your text here"></textarea><br>

			<input type="submit" id="submit" value="Sign Up" class="button">

		</fieldset>

	</form>

</div>

	<footer class="main-footer">

		<p>&copy; The Code Review</p>

	</footer>


 </body>
 </html>
